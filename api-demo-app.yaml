apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-demo-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: 3scale
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: ./
    repoURL: https://github.com/adregis/api-demo01.git
    targetRevision: main
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
